<!DOCTYPE html>
<html>
<head>
    <title>Styled Lists Example</title>
    <style>
        ul.d {
            list-style-type: disc;
        }
        ul.e {
            list-style-type: none;
        }
        ol.f {
            list-style-type: upper-roman;
        }
        ol.g {
            list-style-type: lower-greek;
        }
    </style>
</head>
<body>
    <h2>Different Styled Lists</h2>
    
    <!-- Unordered list with disc bullets -->
    <ul class="d">
        <li>Tea</li>
        <li>Milk</li>
        <li>Juice</li>
    </ul>
    
    <!-- Unordered list with no bullets -->
    <ul class="e">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>
    
    <!-- Ordered list with upper Roman numerals -->
    <ol class="f">
        <li>Pizza</li>
        <li>Burger</li>
        <li>Pasta</li>
    </ol>
    
    <!-- Ordered list with lower Greek numerals -->
    <ol class="g">
        <li>Alpha</li>
        <li>Beta</li>
        <li>Gamma</li>
    </ol>
</body>
</html>
