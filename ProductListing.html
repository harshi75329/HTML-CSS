<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Listing</title>
</head>
<body>
    <div class="container">
        <h1>Product Listing</h1>
        <div class="product-grid">
            <div class="product">
                <img src="images/Headphones.jpg" alt="Wireless Headphones">
                <h2>Wireless Headphones</h2>
                <p>High-quality noise-canceling headphones for immersive sound.</p>
                <p class="price">Rs.10,000</p>
                <a href="#" class="buy-btn">Buy Now</a>
            </div>
            <div class="product">
                <img src="images/smartwatch.jpg" alt="Smartwatch">
                <h2>Smartwatch</h2>
                <p>Track your fitness and stay connected on the go.</p>
                <p class="price">Rs.15,000</p>
                <a href="#" class="buy-btn">Buy Now</a>
            </div>
            <div class="product">
                <img src="images/bluetooth.jpg" alt="Bluetooth Speaker">
                <h2>Bluetooth Speaker</h2>
                <p>Portable and powerful speaker with deep bass.</p>
                <p class="price">Rs.20,000</p>
                <a href="#" class="buy-btn">Buy Now</a>
            </div>
        </div>
    </div>
</body>
</html>
