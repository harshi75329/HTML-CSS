<html>
    <head>
        <title>TABLE CREATION</title>
        <style>
            table{
                font-family: 'Arial', sans-serif;
                width: 100%;
                border-collapse: collapse;
            }
            td, th{
                border: 1px solid #070707;
                text-align: MIDDLE;
                padding: 8px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>NAME</th>
                <th>EMAIL ID</th>
                <th>PHONE NO</th>
            </tr>
            <tr>
                <td>Jhon</td>
                <td>jhon1@gmail.com</td>
                <td>123456789</td>
            </tr>
            <tr>
                <td>Smith</td>
                <td>smith1@gmail.com</td>
                <td>987654321</td>
            </tr>
            <tr>
                <td>David</td>
                <td>david1@gmail.com</td>
                <td>456789123</td>
            </tr>
        </table>
    </body>
</html>
