<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive Image Gallery</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #db3490;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
            color: #f7f0f0;
        }

        /* Gallery Container */
        .gallery {
            display: grid;
            gap: 10px;
            padding: 20px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        /* Image Styling */
        .gallery img {
            width: 80%;
            height: 80%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        /* Hover Effect */
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Media Query */
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>

    <h1>Responsive Image Gallery</h1>

    <div class="gallery">
        <img src="images/bluetooth.jpg" alt="Gallery Image">
        <img src="images/Headphones.jpg" alt="Gallery Image">
        <img src="images/Shinchan.jpg" alt="Gallery Image">
        <img src="images/smartwatch.jpg" alt="Gallery Image">
    </div>

</body>
</html>
